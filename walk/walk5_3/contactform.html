      <h1>Friends with Beer</h1>
      <div class="widget-container wrapping-col single-centered"></div>
      <div class="widget-container content-area horiz-area wrapping-col left">

     <div class="upage-content" id="mainsub">

















      <form id="contactform" class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row">
       <div class="col uib_col_1 col-0_12-12" data-uib="layout/col">
        <div class="widget-container content-area vertical-col">

         <div class="table-thing with-label widget uib_w_10 d-margins" data-uib="jquery_mobile/input">
          <label class="narrow-control" for="firstName"></label>
          <input class="wide-control" type="text" placeholder="First Name" name="firstName" id="firstName">
         </div>
         <div class="table-thing with-label widget uib_w_11 d-margins" data-uib="jquery_mobile/input">
          <label class="narrow-control" for="lastName"></label>
          <input class="wide-control" placeholder="Last Name" type="text" name="lastName" id="lastName">
         </div>
         <div class="table-thing with-label widget uib_w_12 d-margins" data-uib="jquery_mobile/input">
          <label class="narrow-control" for="address"></label>
          <input class="wide-control" placeholder="Street Address" type="text" name="address" id="address">
         </div>
         <div class="table-thing with-label widget uib_w_13 d-margins" data-uib="jquery_mobile/input">
          <label class="narrow-control" for="zipcode"></label>
          <input class="wide-control" placeholder="Zip Code" type="number" name="zipcode" id="zipcode">
         </div>
         <div class="table-thing with-label widget uib_w_14 d-margins" data-uib="jquery_mobile/input">
          <label class="narrow-control" for="email"></label>
          <input class="wide-control" type="email" placeholder="Email Address" name="email" id="email">
         </div>
         <div class="table-thing with-label widget uib_w_15 d-margins" data-uib="jquery_mobile/input">
          <label class="narrow-control" for="phone"></label>
          <input class="wide-control" placeholder="Tel" type="tel" name="phone" id="phone">
         </div>
         <div class="table-thing with-label widget uib_w_16 d-margins" data-uib="jquery_mobile/select">
          <label class="narrow-control"></label>
          <div data-role="fieldgroup" class+ "wide-control"="">
           <select name="beerId" id="beerId">
            <option>Select a Beer</option>
           </select>
          </div>
         </div><span class="uib_shim"></span>
        </div>
       </div>
       <span class="uib_shim"></span>
      </form>
     </div>
