<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="jqm/jquery.mobile-min.css">
    <link rel="stylesheet" type="text/css" href="css/test_main.less.css" class="main-less">
    <script type="application/javascript" src="js/jquery.min.js"></script>
    <script type="application/javascript" src="jqm/jquery.mobile-min.js"></script>
  </head>

  <body>
    <div class="uwrap">
      <div class="upage" id="mainpage" data-role="page">
        <div class="upage-outer">
          <div data-role="header" class="container-group inner-element uib_w_1" data-uib="jquery_mobile/header">
            <h1></h1>
            <div class="widget-container wrapping-col single-centered"></div>
            <div class="widget-container content-area horiz-area wrapping-col left"></div>
            <div class="widget-container content-area horiz-area wrapping-col right"></div>
          </div>
          <div class="upage-content" id="mainsub">

            <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row">
              <div class="col uib_col_1 col-0_12-12" data-uib="layout/col">
                <div class="widget-container content-area vertical-col">

                  <div class="table-thing with-label widget uib_w_3 d-margins" data-uib="jquery_mobile/input">
                    <label class="narrow-control label-inline">Username</label>
                    <input class="wide-control" placeholder="Your Username" type="text">
                  </div><span class="uib_shim"></span>
                </div>
              </div>
              <span class="uib_shim"></span>
            </div>
          </div>
          <!-- /upage-content -->

          <div data-role="footer" data-position="fixed" class="container-group inner-element uib_w_2" data-uib="jquery_mobile/footer">
            <h1></h1>
            <div class="widget-container wrapping-col single-centered"></div>
            <div class="widget-container content-area horiz-area wrapping-col left"></div>
            <div class="widget-container content-area horiz-area wrapping-col right"></div>
          </div>
        </div>
        <!-- /upage-outer -->

      </div>
      <!-- /upage -->

    </div>
    <!-- /uwrap -->
  </body>

</html>
